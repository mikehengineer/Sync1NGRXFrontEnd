<mat-card id="cardContainer">
    <mat-card-header>
        <mat-card-title>
            <span id="addSpan">Add Applicant</span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <form id="addContainer" [formGroup]="addForm">
        <div class="form-group">
            <mat-form-field appearance="standard">
            <mat-label>Name</mat-label>
            <input class="formInput" matInput placeholder="Name" formControlName="name" required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="standard">
                <mat-label>Email </mat-label>
                <input class="formInput" resizeToFitContent="true" matInput placeholder="pat@example.com" formControlName="email" required>
              </mat-form-field>
        </div>
        <div class ="form-group">
            <mat-form-field appearance="standard">
            <mat-label>Phone number</mat-label>
            <input class="formInput" matInput placeholder="xxx-xxx-xxxx" formControlName="phoneNumber" required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="standard">
            <mat-label>Loan Amount</mat-label>
            <input class="formInput" matInput placeholder="Loan Amount" formControlName="loanAmount" required>
            </mat-form-field>
        </div>
    <button mat-stroked-button [disabled]="!addForm.valid" [routerLink]="['']" (click)="addApplicant()">Add</button>
    <button mat-stroked-button [routerLink]="['']">Back</button>
    </form>
    </mat-card-content>
</mat-card>
